<!DOCTYPE html>
<html>
    <head>
        <title>Grouping Selectors</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="primary-box">
            <h2>Primary box</h2>
            <p>Some text in the box</p>

            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>With some text in it.</p>
            </div>
        </div>

        <div class="secondary-box">
            <h2>Secondary box</h2>
            <p>Some text in the box</p>

            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>With some text in it.</p>
            </div>
        </div>

        <div class="primary-box">

            </div>
        </div>

    </body>
</html>
